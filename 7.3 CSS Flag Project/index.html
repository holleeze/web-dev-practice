<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    /* Write your CSS Code here */
    p {
      margin: 0; 
      text-align: center;
      font-size: 5rem; 
    }
    .flag {
      background-color: rgb(206, 17, 38);
      height: 600px;
      width: 900px; 
      color: white;
      text-align: center;
      position: relative;

    } 
    .flag > div {
      background-color: rgb(0, 40, 104);
      height: 300px;
      width: 900px; 
      position: absolute; 
      top: 150px; 
          } 
    .flag > div > div {
      background-color: white; 
      height: 200px;
      width: 200px; 
      border-radius: 50%; 
      position: relative;
      left: 350px; 
      top: 50px;  
      color: black; 
                     }
    .flag > div > div > p { 
      height: 50%;
      width: 50%; 
      position: relative; 
      left: 25px;
      top: 2px;
      }
  </style>
</head>
