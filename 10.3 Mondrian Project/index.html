<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian Project</title>
  <style>
    /* 
    Write your CSS here 
    Gap Colour: #000
    White: #F0F1EC
    Red: #E72F24
    Black: #232629
    Blue: #004592
    Yellow: #F9D01E

    For dimensions, see dimensions.png image.
    HINT: Remember you can't change the properties of grid lines.
    But grid lines are transparent!
    */

    body {
      padding: 0;
      margin: 0;
      display: grid;
      justify-content: center;
      align-items: center;
      height: 100vh;
        }
     .container {
      width: 748px;
      height: 748px;
      display: grid;
      grid-template-columns: 320px 198px 153px 50px;
      grid-template-rows: 414px 130px 184px 20px;
      } 
      .container > * {
      border: 9px solid black;
      border-left: none; 
      border-top: none;
      }
     .red {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #E72F24;
       }
    .white {
      background: #F0F1EC;
      grid-column: 2/5;
      grid-row: 1;
      border-right: none;
       } 
    .white2 {
      background: #F0F1EC;
      grid-column: 1;
      grid-row: 2/4;
      } 
    .white3 { 
      background: #F0F1EC;
      grid-column: 2/4;
      grid-row: 2/4;
    }
    .blue {
    background: #004592; 
      border: 20px solid black;
      grid-column: 4;
      grid-row: 2;
      border-top: 0px;
      border-left: 0px;
      border-right: 0px;
    }
     .white4 {
      border-bottom: 0px;
      background: #F0F1EC;
      grid-row: 4;
      grid-column: 1;
              } 
    .yellow { 
      background: #F9D01E;
      width: 198px;
      border-bottom: 0px;
      grid-row: 4;
      grid-column: 2;
      grid-row: 4;
    } 
    .black { 
      background: #232629; 
      border-bottom: 0px; 
      grid-row: 4;
      grid-column: 3; 
      grid-row: 4;
      } 
    .white5 {
      background: #F0F1EC; 
      grid-column: 4;
      grid-row: 3/5;
      border-bottom: 0; 
      border-right: 0;
              }
  </style>
</head>

<body>
  
  <div class="container">
    <div class="red"></div>
    <div class="white"></div>
    <div class="white2"></div>
    <div class="white3"></div>
    <div class="blue"></div> 
    <div class="white4"></div>
    <div class="yellow"></div>  
    <div class="black"></div>
    <div class="white5"></div>
  </div>

  <!-- Write your HTML here -->
</body>

</html>
