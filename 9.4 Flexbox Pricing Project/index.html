<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sono", sans-serif;
        padding-top: 200px;
            }
      .pricing-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        align-content: center;
        width: 100%;
      } 

     .pricing-plan {
      background: #f5f5f5;
      text-align: center;
      padding: 20px;
    }
    .plan-title { 
      font-weight: bold;
      font-size: 1rem;
      text-align: center;
    } 
    .plan-price {
      font-weight: bold;
      font-size: 2rem;
      text-align: center;
    } 
    .plan-features {
      font-size: .9rem;
      text-align: center; 
      line-height: 2;
    } 
    .plan-features {
      list-style: none; 
      padding: 0;
      margin: 0;
    } 
    .plan-button {
      background: #e65c00;
      color: white; 
      font-size: .7rem;
      border: 0;  
      border-radius: 5px;
      padding: 10px;
      margin-top: 10px;
     
    }
